<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="monkey-nft" href="monkey-ntf.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>NFT CARD</title>
  </head>
  <body>
    <div class="card">
      <img
        class="equilibrium"
        src="image-equilibrium.jpg"
        alt="equilibrium image"
      />
      <h1 class="heading">Equilibrium #3429</h1>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="details">
        <div class="icons">
          <img class="etherium-icon" src="icon-ethereum.svg" alt="Ethereum" />
          <span class="price">0.041 ETH</span>
        </div>
        <div class="time-left">
          <img class="clock-icon" src="icon-clock.svg" alt="Clock" />
          <span class="days-left">3 days left</span>
        </div>
      </div>
      <hr class="divider" />
      <div class="creator">
        <img
          class="creator-img"
          src="logo1.png"
          alt="Creator's avatar"
          class="avatar"
        />
        <span class="creator-desc"
          >Creation of
          <strong
            ><a href="https://github.com/Flexyy19" target="_blank"
              >Nika Maisuradze</a
            ></strong
          ></span
        >
      </div>
    </div>
  </body>
</html>
